<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Miss Cutie Pie</title>
    <style>
        :root { --primary-pink: #ff4d6d; }
        body {
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Arial', sans-serif; overflow: hidden; touch-action: none;
        }

        /* The Music Starter Overlay */
        #musicOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffccd5; z-index: 1000; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        #startBtn {
            padding: 20px 40px; font-size: 1.5rem; background: white;
            color: var(--primary-pink); border: none; border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); cursor: pointer;
        }

        #card {
            background: rgba(255, 255, 255, 0.9); padding: 25px; border-radius: 30px;
            text-align: center; width: 85%; max-width: 350px; z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 2px solid white;
            display: none; /* Hidden until button click */
        }
        #mainImg { width: 100%; height: 300px; object-fit: cover; border-radius: 20px; margin-bottom: 15px; border: 4px solid var(--primary-pink); }
        .heart { position: absolute; color: var(--primary-pink); animation: floatUp 4s linear forwards; opacity: 0; z-index: 1; }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        button { padding: 15px 25px; font-size: 1.1rem; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; transition: transform 0.1s; }
        #yesBtn { background: var(--primary-pink); color: white; margin-right: 10px; }
        #noBtn { background: #adb5bd; color: white; position: relative; }
        h1 { color: var(--primary-pink); font-size: 1.5rem; line-height: 1.4; margin: 10px 0; }
    </style>
</head>
<body>

    <div id="musicOverlay">
        <button id="startBtn">Open Your Surprise... ðŸ’Œ</button>
        <p style="color: #ff4d6d; margin-top: 20px; font-weight: bold;">(Turn your sound up! ðŸ”Š)</p>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2021/04/Rain-and-Flowers-Soft-Piano-Music.mp3" type="audio/mpeg">
    </audio>

    <div id="card">
        <img id="mainImg" src="https://i.postimg.cc/05zgvsQs/cutie-jpg.jpg" alt="Miss Cutie Pie">
        <h1 id="text">Will you be my Valentine, <br>Miss Cutie Pie? ðŸ’–</h1>
        <div style="min-height: 120px; display: flex; justify-content: center; align-items: center;">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const music = document.getElementById('bgMusic');
        const overlay = document.getElementById('musicOverlay');
        const startBtn = document.getElementById('startBtn');
        const card = document.getElementById('card');
        let scale = 1;

        // Unlock music and show the card
        startBtn.addEventListener('click', () => {
            music.play();
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                card.style.display = 'block';
            }, 500);
        });

        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            scale += 0.35;
            yesBtn.style.transform = `scale(${scale})`;
        }

        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });
        noBtn.addEventListener('mouseover', moveButton);

        yesBtn.addEventListener('click', () => {
            document.getElementById('card').innerHTML = `
                <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZnd6ZzZqZzZqZzZqZzZqZzZqZzZqZzZqZzZqZzZqZzZqJm09Zw/KztT2c4u8mYYUiMKdJ/giphy.gif" style="width:100%; border-radius:20px;">
                <h1 style="color: #ff4d6d;">Finally! ðŸŽ‰<br>I was starting to run out of room for that "Yes" button! âœ¨</h1>
            `;
            setInterval(createHeart, 80);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = Math.random() > 0.5 ? 'â¤ï¸' : 'ðŸ’–'; 
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
