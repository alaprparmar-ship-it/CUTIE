<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Miss Cutie Pie</title>
    <style>
        :root { --primary-pink: #ff4d6d; }
        body {
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Arial', sans-serif; overflow: hidden; touch-action: none;
        }
        #card {
            background: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 30px;
            text-align: center; width: 85%; max-width: 350px; z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 2px solid white;
        }
        .heart {
            position: absolute; color: var(--primary-pink);
            animation: floatUp 4s linear forwards; opacity: 0; z-index: 1;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        button {
            padding: 15px 25px; font-size: 1.1rem; border: none;
            border-radius: 50px; cursor: pointer; font-weight: bold;
            transition: transform 0.1s;
        }
        #yesBtn { background: var(--primary-pink); color: white; margin-right: 10px; }
        #noBtn { background: #adb5bd; color: white; position: relative; }
        img { width: 100%; border-radius: 15px; margin-bottom: 15px; }
        h1 { color: var(--primary-pink); font-size: 1.6rem; line-height: 1.4; }
    </style>
</head>
<body onclick="playMusic()">

    <audio id="bgMusic" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2021/04/Rain-and-Flowers-Soft-Piano-Music.mp3" type="audio/mpeg">
    </audio>

    <div id="card">
        <img id="mainGif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ6ZzJqZzZqZzZqZzZqZzZqZzZqZzZqZzZqZzZqZzZqZzZqJm09Zw/c76IJbxTc954WKW2Of/giphy.gif">
        <h1 id="text">Will you be my Valentine, <br>Miss Cutie Pie? ðŸ’–</h1>
        <div style="min-height: 120px; display: flex; justify-content: center; align-items: center;">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const music = document.getElementById('bgMusic');
        let scale = 1;

        // Music activation on first touch
        function playMusic() { 
            music.play().catch(() => {}); 
        }

        function moveButton() {
            // Screen boundary check
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            // "Yes" button grows bigger with every "No" attempt
            scale += 0.3;
            yesBtn.style.transform = `scale(${scale})`;
        }

        // Mobile touch & Desktop hover
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });
        noBtn.addEventListener('mouseover', moveButton);

        // Option 2 Success Text
        yesBtn.addEventListener('click', () => {
            document.getElementById('card').innerHTML = `
                <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZnd6ZzZqZzZqZzZqZzZqZzZqZzZqZzZqZzZqZzZqJm09Zw/KztT2c4u8mYYUiMKdJ/giphy.gif">
                <h1 style="color: #ff4d6d;">Finally! ðŸŽ‰<br>I was starting to run out of room for that "Yes" button! âœ¨</h1>
            `;
            // Heart shower explosion
            setInterval(createHeart, 80);
        });

        // Floating Hearts Generator
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = Math.random() > 0.5 ? 'â¤ï¸' : 'âœ¨'; 
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
