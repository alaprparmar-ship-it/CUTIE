<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Miss Cutie Pie</title>
    <style>
        :root { --primary-pink: #ff4d6d; }
        body {
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Arial', sans-serif; overflow: hidden; touch-action: none;
        }
        #card {
            background: white; padding: 25px; border-radius: 30px;
            text-align: center; width: 85%; max-width: 350px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15); border: 2px solid white;
            position: relative; z-index: 10;
        }
        #mainImg { 
            width: 100%; height: 300px; object-fit: cover; 
            border-radius: 20px; margin-bottom: 15px; 
            border: 4px solid var(--primary-pink);
        }
        h1 { color: var(--primary-pink); font-size: 1.5rem; line-height: 1.4; margin: 10px 0; }
        
        .btn-container {
            display: flex; justify-content: center; align-items: center;
            gap: 20px; margin-top: 20px; min-height: 60px;
        }
        button {
            padding: 15px 25px; font-size: 1.1rem; border: none;
            border-radius: 50px; cursor: pointer; font-weight: bold;
        }
        #yesBtn { background: var(--primary-pink); color: white; transition: transform 0.2s; }
        #noBtn { background: #adb5bd; color: white; position: relative; z-index: 100; }

        /* Big Hearts and Sparkles */
        .heart {
            position: absolute; color: var(--primary-pink);
            animation: floatUp 4s linear forwards; opacity: 0; z-index: 1;
        }
        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5); opacity: 1; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="card">
        <img id="mainImg" src="https://i.postimg.cc/05zgvsQs/cutie-jpg.jpg" alt="Miss Cutie Pie">
        
        <h1 id="text">Will you be my Valentine, <br>Miss Cutie Pie? ðŸ’–</h1>
        
        <div class="btn-container">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let scale = 1;

        // Runaway "No" Button Logic
        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            // "Yes" button grows
            scale += 0.45;
            yesBtn.style.transform = `scale(${scale})`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
        });

        // The Success Screen
        yesBtn.addEventListener('click', () => {
            document.getElementById('card').innerHTML = `
                <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZnd6ZzZqZzZqZzZqZzZqZzZqZzZqZzZqZzZqZzZqZzZqJm09Zw/KztT2c4u8mYYUiMKdJ/giphy.gif" style="width:100%; border-radius:20px; border: 4px solid #ff4d6d;">
                <h1 style="color: #ff4d6d; font-size: 1.4rem; padding-top: 15px;">
                    Finally! ðŸŽ‰<br>I was starting to run out of room for that "Yes" button! âœ¨
                </h1>
            `;
            // Trigger the big heart storm
            setInterval(createHeart, 100);
        });

        // Floating Big Hearts & Sparkles Generator
        function createHeart() {
            const symbols = ['â¤ï¸', 'ðŸ’–', 'âœ¨', 'ðŸ’•', 'âœ¨'];
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            // Random sizes for variety
            const size = Math.floor(Math.random() * 30) + 20; 
            heart.style.fontSize = size + 'px';
            document.body.appendChild(heart);
            
            // Cleanup
            setTimeout(() => heart.remove(), 4000);
        }

        // Start a few hearts immediately for effect
        setInterval(createHeart, 600);
    </script>
</body>
</html>
