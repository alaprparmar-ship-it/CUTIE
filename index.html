<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Miss Cutie Pie</title>
    <style>
        :root { --primary-pink: #ff4d6d; }
        body {
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Arial', sans-serif; overflow: hidden; touch-action: none;
        }

        #musicOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffccd5; z-index: 1000; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        #startBtn {
            padding: 20px 40px; font-size: 1.5rem; background: white;
            color: var(--primary-pink); border: none; border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); cursor: pointer; font-weight: bold;
        }

        #card {
            background: rgba(255, 255, 255, 0.9); padding: 25px; border-radius: 30px;
            text-align: center; width: 85%; max-width: 350px; z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 2px solid white;
            display: none;
        }
        #mainImg { width: 100%; height: 300px; object-fit: cover; border-radius: 20px; margin-bottom: 15px; border: 4px solid var(--primary-pink); }
        .heart { position: absolute; color: var(--primary-pink); animation: floatUp 4s linear forwards; opacity: 0; z-index: 1; }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        button { padding: 15px 25px; font-size: 1.1rem; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; transition: transform 0.1s; }
        #yesBtn { background: var(--primary-pink); color: white; margin-right: 10px; }
        #noBtn { background: #adb5bd; color: white; position: relative; }
        h1 { color: var(--primary-pink); font-size: 1.5rem; line-height: 1.4; margin: 10px 0; }
    </style>
</head>
