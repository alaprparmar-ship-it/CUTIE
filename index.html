<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Miss Cutie Pie</title>
    <style>
        :root { --primary-pink: #ff4d6d; }
        body {
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
            background: #ffccd5; font-family: sans-serif; overflow: hidden;
        }

        /* Simplified Overlay */
        #musicOverlay {
            position: fixed; inset: 0; background: #ffccd5; 
            z-index: 1000; display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
        }
        #startBtn {
            padding: 20px 30px; font-size: 1.2rem; background: white;
            color: var(--primary-pink); border: none; border-radius: 50px;
            font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #card {
            background: white; padding: 20px; border-radius: 25px;
            text-align: center; width: 85%; max-width: 320px;
            display: none; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        #mainImg { width: 100%; height: 280px; object-fit: cover; border-radius: 15px; margin-bottom: 15px; }
        
        .btn-container { 
            display: flex; justify-content: center; align-items: center; 
            height: 100px; position: relative; 
        }
        button { 
            padding: 12px 25px; font-size: 1rem; border: none; 
            border-radius: 50px; font-weight: bold; cursor: pointer;
        }
        #yesBtn { background: var(--primary-pink); color: white; z-index: 10; transition: 0.2s; }
        #noBtn { background: #adb5bd; color: white; position: absolute; z-index: 5; }
        
        h1 { color: var(--primary-pink); font-size: 1.3rem; margin: 10px 0; }
        .heart { position: absolute; color: var(--primary-pink); animation: float 3s linear forwards; }
        @keyframes float { to { transform: translateY(-100vh); opacity: 0; } }
    </style>
</head>
<body>

    <div id="musicOverlay" onclick="startEverything()">
        <button id="startBtn">Open Your Surprise... ðŸ’Œ</button>
        <p style="color: #ff4d6d; margin-top: 15px;">(Tap anywhere to start)</p>
    </div>

    <audio id="bgMusic" preload="auto">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div id="card">
        <img id="mainImg" src="https://i.postimg.cc/05zgvsQs/cutie-jpg.jpg">
        <h1 id="text">Will you be my Valentine, <br>Miss Cutie Pie? ðŸ’–</h1>
        <div class="btn-container">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        const overlay = document.getElementById('musicOverlay');
        const card = document.getElementById('card');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let scale = 1;

        // One function to handle everything on one tap
        function startEverything() {
            music.currentTime = 26; // Your 0:26 start time
            music.play().catch(e => console.log("Audio block"));
            overlay.style.display = 'none';
            card.style.display = 'block';
        }

        // Improved runaway logic for mobile
        function moveNo() {
            const x = Math.random() * (window.innerWidth - 80);
            const y = Math.random() * (window.innerHeight - 40);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.position = 'fixed';
            
            scale += 0.4;
            yesBtn.style.transform = `scale(${scale})`;
        }

        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNo();
        });
        noBtn.addEventListener('mouseover', moveNo);

        yesBtn.addEventListener('click', () => {
            document.getElementById('card').innerHTML = `
                <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZnd6ZzZqZzZqZzZqZzZqZzZqZzZqZzZqZzZqZzZqZzZqJm09Zw/KztT2c4u8mYYUiMKdJ/giphy.gif" style="width:100%; border-radius:15px;">
                <h1 style="color: #ff4d6d;">Finally! ðŸŽ‰</h1>
            `;
            setInterval(createHeart, 150);
        });

        function createHeart() {
            const h = document.createElement('div');
            h.className = 'heart';
            h.innerHTML = 'â¤ï¸';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = '100vh';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 3000);
        }

        // Loop logic for 0:26 to 0:54
        music.addEventListener('timeupdate', () => {
            if (music.currentTime >= 54) music.currentTime = 26;
        });
    </script>
</body>
</html>
